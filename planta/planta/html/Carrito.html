</head>
<body class ='cuerpo'>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Verde en CasaðŸŒ¿</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link active" href="../html/contacto.html">Contacto</a>
                        <a class="nav-link active" href="../html/producto.html">Productos</a>
                    </div>
                    <div class="d-flex align-items-center ms-auto">
                        <a class="btn btn-outline-success" href="../html/Carrito.html">Carrito (<span id="carrito-count">0</span>)</a>
                        <a class="btn btn-outline-dark" href="../html/login.html">Login</a>
                        <a class="btn btn-outline-dark" href="../html/register.html">Registrarse</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="text-center">ðŸ›’ Carrito de compras</h1>
        <p class="text-center">Productos agregados: <span id="carrito-count">0</span></p>

        <ul id="lista-productos" class="list-group mt-4 mb-3">
      <!-- AquÃ­ se cargarÃ¡n los productos desde localStorage -->
        </ul>

        <div class="text-center">
            <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const carritoCount = document.getElementById("carrito-count");
            const lista = document.getElementById("lista-productos");

            // Mostrar contador
            const contador = parseInt(localStorage.getItem("carritoCount")) || 0;
            carritoCount.textContent = contador;

            // Mostrar productos
            const productos = JSON.parse(localStorage.getItem("productosCarrito")) || [];

            if (productos.length === 0) {
                const li = document.createElement("li");
                li.classList.add("list-group-item", "text-muted", "text-center");
                li.textContent = "Tu carrito estÃ¡ vacÃ­o.";
                lista.appendChild(li);
            } else {
                productos.forEach(producto => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item");
                    li.textContent = producto;
                    lista.appendChild(li);
                });
            }
        });

        function vaciarCarrito() {
            localStorage.removeItem("carritoCount");
            localStorage.removeItem("productosCarrito");
            location.reload(); // Recargar para actualizar la vista
            }
    </script>    
</body>
</html>
